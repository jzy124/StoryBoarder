<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>用户与支付系统测试</title>
    <style>
        /* ... 之前的CSS样式可以保留 ... */
        body { font-family: sans-serif; max-width: 600px; margin: 40px auto; background-color: #f4f7f6; color: #333; }
        .container { background: white; padding: 2em; border-radius: 8px; box-shadow: 0 0 15px rgba(0,0,0,0.05); }
        input { width: calc(100% - 20px); padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { background-color: #007bff; color: white; border: none; padding: 10px 15px; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        button:disabled { background-color: #ccc; }
        .section { margin-bottom: 2em; padding-bottom: 1em; border-bottom: 1px solid #eee; }
        #auth-view, #app-view { display: none; }
        #app-view h2 { margin-top: 0; }
        #user-info { font-weight: bold; color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>用户与支付系统测试</h1>
        
        <!-- 登录/注册视图 -->
        <div id="auth-view" class="section">
            <div id="login-form">
                <h2>登录</h2>
                <input type="email" id="login-email" placeholder="邮箱" required>
                <input type="password" id="login-password" placeholder="密码" required>
                <button id="login-btn">登录</button>
                <p>没有账户？ <a href="#" id="show-register">注册一个</a></p>
            </div>
            <div id="register-form" style="display: none;">
                <h2>注册</h2>
                <input type="email" id="register-email" placeholder="邮箱" required>
                <input type="password" id="register-password" placeholder="密码" required>
                <button id="register-btn">注册</button>
                <p>已有账户？ <a href="#" id="show-login">去登录</a></p>
            </div>
        </div>

        <!-- 应用主视图 (登录后) -->
        <div id="app-view" class="section">
            <h2>欢迎, <span id="user-email"></span>!</h2>
            <p>你的点数: <span id="user-points"></span></p>
            <button id="generate-btn">生成内容 (消耗10点数)</button>
            <button id="purchase-btn">购买100点数</button>
            <button id="logout-btn" style="background-color: #dc3545;">登出</button>
        </div>
        
        <div id="status-message" style="margin-top: 1em; color: red;"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
